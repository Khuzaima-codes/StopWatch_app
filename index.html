<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h2 class="ms-3 mt-4 color-blue text-sm-center">Stop Watch Application</h2>

    <div class="container text-center mt-5 py-5  d-flex flex-column justify-content-between">
        <div class="time mx-auto mb-3 border-blue py-2">
          <h1 id="hour" class="after-column color-blue">0</h1>
          <h1 id="min" class="after-column color-blue">0</h1>
          <h1 id="sec" class="after-column color-blue">0</h1>
          <h1 id="msec" class="color-blue">0</h1>
        </div>
    
        <div class="d-flex justify-content-center gap-4">
          <button id="btn" onclick="start()" class="color-blue bg-transparent border-blue border-2 watch-btn px-3 py-2 fw-bold"><i class="fa-solid fa-play"></i></button>
          <button onclick="stop()" class="color-blue bg-transparent border-blue border-2 watch-btn px-3 py-2 fw-bold"><i class="fa-solid fa-pause"></i></button>
          <button onclick="reset()" class="color-blue bg-transparent border-blue border-2 watch-btn px-3 py-2 fw-bold">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
